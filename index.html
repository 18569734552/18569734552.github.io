    <title>志龙老婆的博客</title>
</head>
<link rel="stylesheet" href="./css/css.css">
<body>
    <style>
        #div1 {
            color: #000;
        }    

        #div2 {
            color: #f00;
        }   
    </style>
    <h1>这是我的博客</h1>
    <hr>
    <div ld="div1">
        <ul>
            <li>花间一壶酒，独酌无相亲。</li>
            <li>举杯邀明月，对影成三人。</li>
            <li>月既不解饮，影徒随我身。</li>
            <li>暂伴月将影，行乐须及春。</li>
            <li>我歌月徘徊，我舞影零乱。</li>
            <li>醒时同交欢，醉后各分散。</li>
            <li>永结无情游，相期邈云汉。</li>
        </ul>
    </div>
    <div ld="div2">
        <h3>经典赏鉴</h3>
        <hr>
        <ul>
            <li>云想衣裳花想容</li>
            <li>风拂槛露华浓。</li>
            <li>若非群玉山头见</li>
            <li>会向瑶台月下逢。</li>
            <li>一枝红艳露凝香，</li>
            <li>云雨巫山枉断肠。</li>
            <li>借问汉宫谁得似</li>
            <li>可怜飞燕倚新妆</li>
        </ul>
    </div>

    <div id="div2">515156</div>
</body>
</html>
